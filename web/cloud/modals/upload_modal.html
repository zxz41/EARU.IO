<form id="upload_form" method="POST" enctype="multipart/form-data">
    <span id="file-warning" class="w-100 mb-2" style="color: red;display: none;">
        This file is too big! (Max size: 50MB)
    </span>
    <div class="row">
        <div class="col-12">
            <input id="file-upload-name" class="w-100 mb-2 disabled-input" value=" -" readonly/>
        </div>
        <div class="col-6">
            <input class="hide" type="file" name="File" id="file-upload" />
            <label class="main_btn grey_btn no-margin" for="file-upload">Choose a file</label>
        </div>
        <div class="col-6">
            <input class="main_btn grey_btn no-margin" type="submit" name="Upload" value="Upload">
        </div>
    </div>
</form>
